
obstacle_range: 2.5 
raytrace_range: 3
footprint: [[-0.66, -0.368],  [0.66, -0.368], [0.66, 0.368], [-0.66, 0.368]]
observation_sources: point_cloud_sensor 

point_cloud_sensor: {
    sensor_frame: /kinect_link,
    data_type: PointCloud2 ,
    min_obstacle_height: 0.1,
    topic: /sensors/kinect/depth/points_tilted, 
    marking: true,
    clearing: true
}


update_frequency: 1.1
publish_frequency: 1.1
global_frame: /odom
robot_base_frame: /base_footprint
static_map: false
rolling_window: true  

resolution: 0.1
transform_tolerance: 0.5
