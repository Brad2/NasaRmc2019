
obstacle_range: 3
raytrace_range: 3.5
footprint: [[-0.66, -0.368],  [0.66, -0.368], [0.66, 0.368], [-0.66, 0.368]]
observation_sources: point_cloud_sensor hole_obstacle

point_cloud_sensor: {
    sensor_frame: /kinect_link,
    data_type: PointCloud2 ,
    min_obstacle_height: 0.08,
    max_obstacle_height: 1,
    topic: /sensors/kinect/depth/points/image_raw, 
    marking: true,
    clearing: true
}

hole_obstacle: {
    sensor_frame: /hole, 
    data_type: PointCloud2, 
    min_obstacle_height: -0.5,
    max_obstacle_height: 0.2,
    topic: /obstacle_cloud, 
    marking: true
}



update_frequency: 1.5
publish_frequency: 1.5
global_frame: /odom
robot_base_frame: /base_footprint
static_map: false
rolling_window: true  

resolution: 0.12
transform_tolerance: 0.2
