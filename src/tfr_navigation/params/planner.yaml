TrajectoryPlannerROS:
    max_vel_x: 0.33
    min_vel_x: 0.2
    max_vel_theta: 0.7
    min_vel_theta: -0.7

    min_in_place_vel_theta: 0.1

    escape_vel: -0.2


    acc_lim_theta: 0.7
    acc_lim_x: 1.0

    sim_granulairity: 0.25

    yaw_goal_tolerance: 1.0
    latch_xy_goal_tolerance: true
    xy_goal_tolerance: 1.0
    meter_scoring: true
    heading_scoring: true
    heading_timestep: 1.5
    heading_lookahead: 1
