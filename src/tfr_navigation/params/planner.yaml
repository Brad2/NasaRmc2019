TrajectoryPlannerROS:
    max_vel_x: 0.4
    min_vel_x: 0.2
    max_vel_theta: 1.5
    min_vel_theta: -1.5

    min_in_place_vel_theta: 0.4

    escape_vel: -0.4


    acc_lim_theta: 1.0
    acc_lim_x: 0.8 

    sim_granulairity: 0.25

    yaw_goal_tolerance: 1
    latch_xy_goal_tolerance: true
    xy_goal_tolerance: 0.5
    meter_scoring: true
    heading_scoring: true
    heading_timestep: 1.5
    heading_lookahead: 1
