TrajectoryPlannerROS:
    max_vel_x: 0.6
    min_vel_x: 0.3
    max_vel_y: 0.1
    min_vel_y: -0.1
    max_vel_theta: 1.0
    min_vel_theta: -1.0
    holonomic_robot: false
    min_in_place_vel_theta: 1.2

    escape_vel: -0.4
    oscillation reset dist: 0.5

    acc_lim_theta: 0.6
    acc_lim_x: 0.4

    sim_granulairity: 0.05

    yaw_goal_tolerance: 0.4
    latch_xy_goal_tolerance: false
    xy_goal_tolerance: 0.1
    meter_scoring: true
    heading_scoring: false
