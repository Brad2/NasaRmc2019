TrajectoryPlannerROS:
    max_vel_x: 0.33
    min_vel_x: 0.2
    max_vel_theta: 1.3
    min_vel_theta: -1.3

    min_in_place_vel_theta: 1.3

    escape_vel: -0.3

    pdist_scale: 0.4
    occdist_scale: 0.005

    acc_lim_theta: 0.9
    acc_lim_x: 1

    sim_granulairity: 0.1

    yaw_goal_tolerance: 0.2
    latch_xy_goal_tolerance: true
    xy_goal_tolerance: 0.15
    meter_scoring: true
    heading_scoring: true
    heading_scoring_timestep: 0.8
