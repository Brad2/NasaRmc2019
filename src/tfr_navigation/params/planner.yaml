TrajectoryPlannerROS:
    max_vel_x: 0.6
    min_vel_x: 0.08
    max_vel_y: 0
    min_vel_y: 0
    max_vel_theta: .3
    min_vel_theta: -.3
    holonomic_robot: false
    min_in_place_vel_theta: 0.9

    escape_vel: -0.4


    acc_lim_theta: 0.25
    acc_lim_x: 0.1

    sim_granulairity: 0.075

    yaw_goal_tolerance: 0.1
    latch_xy_goal_tolerance: false
    xy_goal_tolerance: 0.2
    meter_scoring: true
    heading_scoring: true
    heading_timestep: 1.5
    heading_lookahead: 1
